<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
    <body>
        <form action="">
            <label>Filmes assitidos da saga</label> <br>
            <label>Nome</label>
            <input type="text" placeholder="Digite seu nome" >
            <br><br>

            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" >
            <br><br>

            <label>Idade</label>
            <input type="number" min="0" max="130" >
            <br><br>

            <label>Sexo</label><br>
            <input type="radio" name="sexoPessoa"  value="F">Feminino<br>
            <input type="radio" name="sexoPessoa" value="M">Masculino
            <br><br>
                <input type="checkbox" name="Parque dos dinossauros"> Parque dos dinossauros <br>
                <input type="checkbox" name="O Mundo Perdido - Jurassic Park"> O Mundo Perdido - Jurassic Park <br>
                <input type="checkbox" name="Jurassic Park 3"> Jurassic Park 3 <br>
                <input type="checkbox" name="Jurassic World: O Mundo dos Dinossauros"> Jurassic World: O Mundo dos Dinossauros <br>
                <input type="checkbox" name="Jurassic World: Jurassic World: Reino Ameaçado"> Jurassic World: Jurassic World: Reino Ameaçado <br>
                <input type="checkbox" name="Jurassic World: Domínio"> Jurassic World: Domínio  <br>
            <br>
            <input type="reset" value="Limpar dados">
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
